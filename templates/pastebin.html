    <meta property="og:image" content="http://sharpbit.me/assets/discord_av.png">
    <meta name="theme-color" content="#7289DA">
    <meta property="og:url" content="https://sharpbit.tk">
    <meta property="og:description" content="Shorten a URL!">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7289DA;">
      <a href="/" class="navbar-brand">SharpBit</a>

      </button>

    <h1>SharpBit Pastebin</h1>
    <form method="POST" action="/pb">
      <div class="form-group">
        <label for="text">Code</label>

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
